<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    <title>Robotech - Tienda Online</title>
</head>
<body>
    <header>
        <nav class="navbar bg-light shadow">
            <div class="container-fluid d-flex justify-content-center align-items-center">
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h2 class="offcanvas-title h5" id="offcanvasNavbarLabel"><i class="bi bi-cart3" style="font-size: 1em;"></i> Mi Carrito</h2>	
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body d-flex justify-content-center flex-wrap">
                        <div id="divCarrito" class="align-self-start"></div>
                        <div id="divCompra" class="align-self-end"></div>
                    </div>
                </div>
                <a href="index.html" class="navbar-brand d-flex align-items-end border-end px-4 px-lg-5">
                    <h1 class="h2 m-0 text-primary">Robotech</h1>
                    <small class="text-muted">Online</small>
                </a>
              <form class="d-flex align-items-end" role="search">
                <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                <button class="btn btn-sm btn-outline-secondary me-2" type="submit">Buscar</button>
              </form>
              <button id="btnCarrito" class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                <span class="bi bi-cart3"></span>
              </button>
            </div>
        </nav>
    </header>
    <main>
        <div class="d-flex justify-content-center align-items-center m-3" style="height: 80vh;">
            <div>
                <h3 class="text-primary text-center">Felicidades !!! Compra realizada con éxito</h3>
                <p class="text-center">Tu ticket se enviará a tu correo electrónico</p>
            </div>
        </div>
    </main>
    <footer class="d-flex justify-content-center">
        <span class="h6 p-2">Robotech, Todos los derechos reservados © 2022</span>
    </footer>
    <!-- JavaScript Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
